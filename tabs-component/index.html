<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABS COMPONENT!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul class="tabs">
      <li data-tab-target="#home" class="tab">Home</li>
      <li data-tab-target="#about" class="tab">About</li>
      <li data-tab-target="#contact" class="tab">Contact</li>
    </ul>
    <section class="tab_content">
      <div id="home" data-tab-content>Home</div>
      <div id="about" data-tab-content>About</div>
      <div id="contact" data-tab-content>Contact</div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
